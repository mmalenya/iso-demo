<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

  <div sec:authorize="isAuthenticated()">
    <b> Welcome back: <span sec:authentication="principal.username"></span>  <span sec:authentication="principal.authorities"></span></b></div>


  <div>
    <h1>List of Users</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
          <th>User Id</th>
          <th>Firstname</th>
          <th>Last Name</th>
          <!--<th>Password</th>-->
          <th>Role</th>
          <th>Username</th>
          <th>edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
          <td th:text="${user.userId}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <!--<td th:text="${user.password}"></td>-->
          <td th:text="${user.role}"></td>
          <td th:text="${user.username}"></td>
          <td><a th:href="@{/edit/{userid}(userid=${user.userId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
          <!--<td><a th:href="@{/delete/{userid}(userid=${user.userid})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->
        </tr>
        </tbody>
      </table>
    </table>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <form  th:action="@{/adduser}" method="get">
        <input type="submit" value="Add User" />
      </form>
    </div>

  </div>
  <div>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </div>

</div>
</body>
</html>
